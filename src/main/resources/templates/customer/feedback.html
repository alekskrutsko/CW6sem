<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appraisal agency</title>
    <link rel="stylesheet" href="/resources/static/css/styles.css">
    <link rel="stylesheet" href="/resources/static/css/feedback.css">
    <script src="/resources/static/js/script.js" defer></script>
    <style>
        body{
            background-size: cover;
            background: url("/../../../resources/static/assets/background1.jpg") no-repeat;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="content">

    <div class="feedback table">
        <form th:action="@{/customer/customerFeedback}" th:object="${appraisers}" method="post">

            <table>
                <caption>Форма отзыва</caption>
                <tr>
                    <td class="field">
                        <label class="label1" for="file">Выберите аккаунт оценщика<br> о котором вы хотите оставить отзыв</label>
                        <select name="login" class="input"  id="file">
                            <option th:each = "appraiser : ${appraisers}" th:value="${appraiser.login}" th:text="${appraiser.login}" class="input"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="field1">
                        <textarea name="feedback" id="feedback" cols="50" rows="10" maxlength="199" class="label"></textarea>
                        <button type="submit" class="input">Отправить</button>
                    </td>
                </tr>
            </table>

        </form>
    </div>


    <div class="navbar">
        <div class="navbar-panel">
            <button class="close-menu">
                <img class="menu-img" src="/resources/static/assets/close-btn.svg">
            </button>

            <nav class="navbar-menu">
                <ul class="menu nav-button">
                    <li class="menu-item">
                        <a href="/customer/newContract">
                            <h3>Новый договор</h3>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/customer/customer-profile">
                            <h3>Договоры на оценку недвижимости</h3>
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="/customer/viewSearch">
                            <h3>Просмотр и поиск</h3>
                        </a>

                    </li>
                    <li class="menu-item">
                        <a href="/customer/statistic">
                            <h3>Статистика оцененных объектов</h3>
                        </a>

                    </li>
                    <li class="menu-item">
                        <a href="/customer/personalInfo">
                            <h3>Персональные данные</h3>
                        </a>

                    </li>
                    <li class="menu-item">
                        <a href="/customer/feedback">
                            <h3>Дать отзыв о качестве услуг</h3>
                        </a>

                    </li>
                </ul>

                <div class="contacts">
                    <h2 class="title">CONTACTS</h2>
                    <ul id="contacts">
                        <li>
                            <img src="/resources/static/assets/phone_icon.png" alt="phone" class="contacts-imgs">
                            <span>+375 44 798 70 77 </span>
                        </li>
                        <li>
                            <img src="/resources/static/assets/emai_icon.png" alt="e-mail" class="contacts-imgs">
                            <span>aleks.krutsko@gmail.com</span>
                        </li>
                        <li>
                            <img src="/resources/static/assets/telegram_icon.png" alt="telegram" class="contacts-imgs">
                            <span>@Alexei_kr</span>
                        </li>
                    </ul>
                </div>
                <a href="/logout">
                    <button type="submit" class="animated-button">
                        Выйти
                    </button>
                </a>
            </nav>
        </div>
        <button class="menu-button">
            <img class="menu-img" src="/resources/static/assets/burger.svg">
        </button>

    </div>
</div>
</body>
</html>
